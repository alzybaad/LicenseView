apply plugin: 'com.android.library'
apply plugin: 'maven'

def mavenRepository = '//path/to/local/maven/repository'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://$mavenRepository"
            pom.version = '1.0.0'
            pom.groupId = 'team.birdhead.licenseview'
            pom.artifactId = 'licenseview'
        }
    }
}